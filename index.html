<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content-wrapper">
    <section class="header-wrapper">
      <h2 class="header">✨ Self Care Center ✨</h2>
      <h3 class="sub-header">Which type of message?</h3>
    </section>
    <form class="form">
      <section class="aff-or-man">
        <section class="aff-radio">
          <input type="radio" name="choice" id="affirmation" value="affirmation">
          <label for="affirmation"> <em>affirmation</em> </label>
        </section>
        <section class="man-radio">
          <input type="radio" name="choice" id="mantra" value="mantra">
          <label for="mantra"> <em>mantra</em> </label>
        </section>
      </section>
      <section class="receive-message-button-box">
        <button class="receive-message-button">Receive Message</button>
      </section>
    </form>
    <section class="message-result">
      <p class="mantra-message"></p>
      <p class="affirmation-message"></p>
      <img class="meditate-logo" src="assets/meditate.svg">
    </section>
  </div>
  <script type="text/javascript" src="src/main.js"></script>
  <script type="text/javascript" src="src/data.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>

</html>
